<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <title>Ninja-Cat</title>
  <style>
    body{
      background-image: url(brkbambu.jpg);
      background-size: cover;
      text-align: -webkit-center;
      
    }
    img{
      width: 400px;
      padding: 1px;
    }
  </style>
</head>
<body>
  <div class="container p-5">
    <div class="div">
      <img src="img/cat0.png" data-otra="img/ninja0.png">
    </div> 
    <div class="div">
      <img src="img/cat1.png" data-otra="img/ninja1.png">
    </div>
    <div class="div">
      <img src="img/cat2.png" data-otra="img/ninja2.png">
    </div>
    <div class="div">
      <img src="img/cat3.png" data-otra="img/ninja3.png">
    </div>
    <div class="div">
      <img src="img/cat4.png" data-otra="img/ninja4.png">
    </div>
 
    <script>
      $(document).ready(function(){

        $('img').on('click',function(){

          // primero nos traemos los valores
          var src = $(this).attr('src'); //  'img/cat3.png'
          var data = $(this).attr('data-otra'); // 'img/ninja3.png'
          // despu√©s cambios los valores
          $(this).attr('src',data);
          $(this).attr('data-otra',src);
        })
      })
    </script>
  </div>
</body>
</html>
